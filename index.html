<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Each-Way Accumulator Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Each-Way Accumulator Calculator</h2>
      <label>Stake (Â£):</label>
      <input type="number" id="stake" value="10" min="1" />

      <label>Each-Way Fraction</label>
      <select id="eachWayFraction">
        <option value="1/4">1/4</option>
        <option value="1/5">1/5</option>
        <option value="1/6">1/6</option>
        <option value="1/7">1/7</option>
        <option value="1/8">1/8</option>
      </select>

      <div id="selections-header">
        <h3>Selections (Win Odds)</h3>
        <button class="plus-button" onclick="addSelection()" />
      </div>
      <div id="selections">
        <div id="odds-container">
          <div class="selection">
            <input
              type="number"
              class="odds"
              placeholder="Odds for selection 1"
              value="6"
              min="1"
            />
            <button class="remove-button" onclick="removeSelection()" />
          </div>
        </div>
      </div>

      <button id="calc-button" onclick="calculateEachWayAccumulator()">
        Calculate
      </button>

      <div class="result" id="result"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
